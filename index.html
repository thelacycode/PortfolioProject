<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My Portfolio</title>

    <link rel="stylesheet" type="text/css" href="./src/css/portfolio.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web"
    rel="stylesheet">
  </head>

  <body>
    <!-- Creating wrapper for css grid -->
    <div class="wrapper">
    <header class="header">
      <div class="header-set header-left">
        <img alt="LOGO" class="logo" src="./src/img/2018logo2.png" />
      </div>
      <div class="header-set header-rt">
        <h1 class="header-text">Ty Lacy</h1>
        <h3 class="header-text">Web Developer</h3>
      </div>
    </header>
    <!-- Section includes intro statement -->
    <section class="section">
      <div class="about">
        <h2 class="intro">I am Ty Lacy </h2>
        <p class="intro">
          <!-- highlight text will rotate different job roles -->
        <span class="highlight">
          <i>Developer</i>
          <span class="my-title designer" >Designer </span>
          <span class="my-title developer">Developer </span>
          <span class="my-title entrepreneur">Entrepreneur </span>
        </span>
          and awesome web applications are my specialty.</p>
      </div>
    </section>
    <!-- Main includes project snapshot with link to  -->
    <main class="main">
      <div class="main-title">
        <h2>My work</h2>
      </div>
      <div class="projects">
        <div class="thumbnail">
          <a href="https://codepen.io/thelacycode/full/xLbMZZ/" target="_blank"
          class="project-title">
            <img alt="Weather Forecaster" class="project-image"
            src="./src/img/weatherforecast.png" />
            <p>
              Weather Forecaster
            </p>
          </a>
        </div>
        <div class="thumbnail">
          <a href="https://github.com/thelacycode/Calculator" target="_blank"
          class="project-title">
            <img alt=">React Calculator" class="project-image"
            src="./src/img/reactcalculator.png" />
            <p>
              React Calculator
            </p>
          </a>
        </div>
        <div class="thumbnail">
          <a href="https://github.com/thelacycode/MovieTrailerSite"
          target="_blank" class="project-title">
            <img alt="Movie Trailers" class="project-image"
            src="./src/img/movietrailersite.png" />
            <p>
              Movie Trailers
            </p>
          </a>
        </div>
      </div>
    </main>
    </div>
  </body>
</html>
